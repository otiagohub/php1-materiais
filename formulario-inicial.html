<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PHP - Formulário de Exemplo</title>
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

div {
    background: #fff;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

form div {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

input[type="text"],
input[type="email"],
input[type="number"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    resize: vertical;
}

input[type="checkbox"],
input[type="radio"] {
    margin-right: 5px;
}

button {
    display: block;
    width: 100%;
    background: #007BFF;
    color: #fff;
    border: none;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background: #0056b3;
}

p {
    margin-bottom: 5px;
    font-weight: bold;
}
</style>
</head>
<body>
    <div>
        <h1>Formulário básico</h1>
        <hr>
        <form action="" method="">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="idade" min="1" max="120">
            </div>
    
            <div>
                <p>Interesses:</p>
                <input type="checkbox" name="interesses" id="html">
                <label for="html">HTML</label>
                
                <input type="checkbox" name="interesses" id="css">
                <label for="css">CSS</label>

                <input type="checkbox" name="interesses" id="js">
                <label for="js">JS</label>
            </div>

            <div>
                <p>Deseja receber informativos?</p>
                
                <input type="radio" name="informativos" id="sim">
                <label for="sim">Sim</label>
                
                <input type="radio" name="informativos" id="nao">
                <label for="nao">Não</label>
            </div>

            <div>
                <label for="mensagem">Mensagem:</label><br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="6"></textarea>
            </div>
            <button type="submit" name="enviar">Enviar dados</button>
        </form>
    </div>


</body>
</html>
